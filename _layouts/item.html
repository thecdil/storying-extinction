---
layout: default
map-on: true
---
<style>
    #map {
    width: 100%;
    height: 100%;
    z-index: -1;
    min-height: 1000px;
    position: absolute;
}
#item-image .img-fluid{
    max-height: 500px;
}
.main-header, .main-footer{display: none;}
</style>
<div id="map" style="z-index:-100;"></div>
<div class="container pt-5" id="contents-container" >
    <ul class="breadcrumb h6 d-none" >
        <li class="breadcrumb-item"><a class="text-dark" href="{{ '/' | absolute_url }}">{{ site.title }}</a></li>
        <li class="breadcrumb-item text-secondary"><a class="text-dark" href="{{ '/browse.html' | absolute_url }}">Browse</a></li>
        <li id="bc-title" class="breadcrumb-item active"></li>
    </ul>

  

    <div id="loading" class="text-center">
        <div class="spinner-border text-secondary" role="status"><span class="sr-only">Loading...</span></div>
    </div>

    <div class="row bg-white mt-3" style="background: #ffffffa1 !important">
        <div class="col-12">
        <button type="button" class="float-right btn  btn-outline-secondary m-1"  aria-label="Close" onclick="document.getElementById('contents-container').classList.add('d-none');">
            <span aria-hidden="true">X</span>
          </button>
        </div>

        <div class="col-md-10 offset-md-1 mt-4" >
            
            <h2 id="item-title" class="d-none"></h2>
            <div class=" mb-4 text-center">
                <div class="w-100 text-center p-1" id="item-image" ></div>
                <div id="item-link" class="text-center my-2 d-none"></div>
            </div>
        </div>
           
    </div>
        <div class="row mt-3">

            <div class="col-md-6 offset-md-3 collapse" >
            <div id="item-metadata" class="metadata">
            </div>
        </div> 
    </div>

    {%- if site.data.theme.browse-buttons == true -%}
    <div class="text-center">
        <a id="prev-button" class="btn btn-secondary">&laquo; Previous</a>
        <a class="btn btn-secondary" href="{{ '/browse.html' | relative_url }}">Back to browse</a>
        <a id="for-button" class="btn btn-secondary">Next &raquo;</a>
    </div>

    <div id="item-nav">
        <div class="d-none d-md-block">
            <a id="back-button" class="previous btn btn-lg btn-secondary">&laquo;</a>
            <a id="next-button" class="next btn btn-lg btn-secondary">&raquo;</a>
        </div>
    </div>
    {% else %}
    <div class="text-center">
        <a class="btn btn-outline-primary" href="{{ '/browse.html' | relative_url }}">&laquo; Back to Collection Browse</a>
    </div>
    {% endif %}
</div>
