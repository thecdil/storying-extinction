<figure class="fullwidth">{%- assign item = site.data[site.metadata] | where: "objectid", include.objectid | first -%}    
    <a href="{{ '/item.html' | relative_url | append: '?id=' | append: item.objectid }}"><img class="figure-img img-fluid rounded lazyload" alt="{{ item.description | escape }}" data-src="{% if item.youtubeid %}{{ 'https://img.youtube.com/vi/' | append: item.youtubeid | append: '/hqdefault.jpg' | relative_url }}{% else %}{{ '/objects/' | append: item.filename | relative_url }}{% endif %}" ></a>
    {% unless include.caption == false %}<figcaption class="h4 figure-caption">{% if include.caption %}{{ include.caption }}{% else %}{{ item.title }}, {{item.description}}{% endif %}</figcaption>{% endunless %}
  </figure>
